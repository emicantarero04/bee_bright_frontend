<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Bee Bright</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container" style="max-width: 400px;">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="error-msg" class="text-danger mt-3 text-center"></div>
    </div>
  </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('https://bee-bright-backend.onrender.com/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password }),
    credentials: 'include'
  });

  if (res.ok) {
    window.location.href = '/admin.html';
  } else {
    document.getElementById('error-msg').textContent = "Credenciales incorrectas";
  }
});
</script>
</body>
</html>
